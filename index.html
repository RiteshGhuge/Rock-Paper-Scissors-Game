<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS- By Ritesh</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="heading">
    <h1>Rock Paper Sciccor</h1></div>
    <div class="choice-div"><h4>Computer Choice :- </h4>
      <h4 class="comp-choice"></h4>
    </div>
    <div class="options">
        <img class="choice" id="rock" src="assets/Rock.png">
        <img class="choice" id="paper" src="assets/Paper.png">
        <img class="choice" id="scissor" src="assets/Scissor.png">
    </div>
    <div class="scoreboard">
        <div class="your-score">
            <p class="score" id="userScore">0</p>
            <p class="score-lable">Your Score</p>
        </div>
        <div class="computer-score">
            <p class="score" id="compScore">0</p>
            <p class="score-lable">Bot's Score</p>
        </div>
    </div>
    <div class="com-main"><div class="commands">Play Your Move</div></div>
    <script src="script.js"></script>
  </body>
</html>
